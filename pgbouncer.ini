[databases]
# N8N database through PgBouncer
n8n = host=postgres port=5432 dbname=n8n user=lucas password=asupercoolpassword2025

[pgbouncer]
# Listening configuration
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
min_pool_size = 5
reserve_pool_size = 20
reserve_pool_timeout = 5
